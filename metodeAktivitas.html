<!DOCTYPE html>
<html>
	<head>
		<title>Kalkulator Depresiasi</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container-fluid mw-100 mh-100 bg-light" style="border:0;margin-bottom:0px;padding-bottom:20px;">
			<form action="javascript:count()">
				<div class="card mb-3 mw-100 mh-100 bg-light" style="border:0">
					<div class="card mt-3 mw-100 mh-100 text-dark bg-light" style="border:0">
						<center>
							<h3>Beban Penyusutan</h3>
							<h4>(Metode Aktivitas)</h4>
						</center>
					</div>

					<div class="card-body mw-100 mh-100 text-black bg-light">
						

						<div class="row mb-4">
							<div class="col-md-12 col-sm-12">
                                <div class="card" style="border:0">
                                    <div class="card-body bg-light">

                                        <div class="row mb-1">
                                            <div class="col-3">
                                                <div class="text-center text-dark">Harga Perolehan Aset</div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-group text">
                                                    <input id="one" type="number" pattern="(0-9)" title="0-9" min="0" maxlength="20" class="form-control" >
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-1">
                                            <div class="col-3">
                                                <div class="text-center text-dark">Umur Ekonomis</div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-group text">
                                                    <input id="two" type="number" pattern="(0-9)" title="0-9" min="0" maxlength="20" class="form-control" >
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-1">
                                            <div class="col-3">
                                                <div class="text-center text-dark">Nilai Residu</div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-group text">
                                                    <input id="three" type="number" pattern="(0-9)" title="0-9" min="0" maxlength="20" class="form-control" >
                                                </div>
                                            </div>
                                        </div>
						</div>

						<div class="row mt-4 text-left">
							<div class="col-sm-12 text-left"></div>
						</div>
						<div class="row mb-2 mw-100 mh-100">
							<div class="col-md-12 col-md-12 text-center">
								<p class="text-secondary text-dark">
									<b>PERHATIAN  :</b><br>
									Semua kolom wajib diisi, apabila terdapat kolom yang tidak perlu silahkan isi dengan angka 0<br>
									Mohon mengisi kolom tanpa pemisah angka, misal 1.000 ditulis 1000<br>
								</p>
							</div>
						</div>

						<center>
							<button class="btn btn-md btn-block btn-primary" style="width:300px"; type="submit">Hitung Beban Penyusutan</button>

							<div class="card-footer bg-secondary text-dark mt-4" style="width:100%";><h5 id="result" >Hasil Beban Penyusutan : 0</h5></div>

							<button class="row mt-4 btn btn-md btn-danger btn-info" style="width:300px" onclick="location.href='index.html'">Gunakan Metode Lainnya</button>
						</center>
						
					</div>
				</div>		
			</form>
		</div>
		
		<script type="text/javascript">
			function count(){

				//fungsi
				var one = document.getElementById('one').value;
				var two = document.getElementById('two').value;
				var three = document.getElementById('three').value;
				var four = document.getElementById('four').value;
			
				var hargaOne = parseFloat(one);
				var hargaTwo = parseFloat(two);
				var hargaThree = parseFloat(three);
				var hargaFour = parseFloat(four); 

				//rumus
                var result = (((hargaOne-hargaTwo)*hargaThree)/hargaFour);

                //output
				document.getElementById("result").innerHTML = "Hasil Beban Penyusutan : " + (result);
			}
		</script>
	</body>
</html>
